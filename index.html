<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f1f1f1; }
    h1 {
      text-align: center;
      background: #b8860b;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      margin-top: 0;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 20px;
      justify-content: center;
      align-items: flex-end;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #00796b;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 0 20px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .acoes button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 0.85em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }
    .acoes button:hover {
      background-color: #004d40;
    }
    .exportar {
      position: absolute;
      top: 12px;
      right: 30px;
      display: flex;
      gap: 5px;
    }
    .exportar button {
      padding: 6px 10px;
      font-size: 0.85em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .exportar button:hover {
      background-color: #004d40;
    }
    .logo {
      position: absolute;
      left: 30px;
      top: 8px;
      height: 40px;
    }
    #btnFiltrar {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 32px;
      width: 90px;
      transition: background-color 0.3s ease;
    }
    #btnFiltrar:hover:not(:disabled) {
      background-color: #004d40;
    }
    #btnFiltrar:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #modalAgrupar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    #modalAgrupar.flex {
      display: flex;
    }
    #modalAgrupar .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #modalAgrupar select, #modalAgrupar button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #modalAgrupar button {
      cursor: pointer;
      background-color: #00796b;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    #modalAgrupar button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo" class="logo" />
    <h1>Painel de Requisi√ß√µes</h1>
    <div class="exportar">
      <button onclick="exportarPDF()">üìÑ PDF</button>
      <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
      <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio" />
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio" />
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim" />
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim" />
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <input type="text" id="filtroSetor" placeholder="Nome do setor" />
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o" />
      </label>
      <button id="btnFiltrar" onclick="filtrar()">üîç Filtrar</button>
    </div>

    <table id="tabelaExport">
      <thead>
        <tr>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observa√ß√µes</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes"></tbody>
    </table>
  </div>

  <div id="modalAgrupar">
    <div class="box">
      <h3>Como deseja agrupar para impress√£o?</h3>
      <select id="seletorAgrupamento">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
      </select>
      <button onclick="confirmarAgrupamento()">OK</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Erro ao buscar dados');
        const dados = await res.json();
        requisicoes = dados.map(linha => linha.map(c => (c || '').toString().trim()));
        preencherSolicitantes(requisicoes);
        renderizarTabela(requisicoes.map((linha, idx) => ({ linha, idx })));
      } catch (e) {
        alert('Erro ao carregar dados: ' + e.message);
      }
    }

    function preencherSolicitantes(lista) {
      const seletor = document.getElementById('filtroSolicitante');
      seletor.innerHTML = '<option value="">Todos</option>';
      const nomes = [...new Set(lista.map(l => l[5]).filter(n => n))];
      nomes.sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletor.appendChild(opt);
      });
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      lista.forEach(({ linha, idx }) => {
        const tr = document.createElement('tr');
        linha.forEach(cel => {
          const td = document.createElement('td');
          td.textContent = cel;
          tr.appendChild(td);
        });

        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'acoes';
        ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
          const btn = document.createElement('button');
          btn.textContent = acao;
          btn.onclick = () => atualizarStatus(idx, acao);
          tdAcoes.appendChild(btn);
        });
        tr.appendChild(tdAcoes);
        tabela.appendChild(tr);
      });
    }

    async function filtrar() {
      const btn = document.getElementById('btnFiltrar');
      btn.textContent = '‚è≥ Carregando...';
      btn.disabled = true;

      const dataIni = document.getElementById('filtroDataInicio').value;
      const horaIni = document.getElementById('filtroHoraInicio').value || '00:00';
      const dataFim = document.getElementById('filtroDataFim').value;
      const horaFim = document.getElementById('filtroHoraFim').value || '23:59';
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

      const dtInicio = dataIni ? new Date(`${dataIni}T${horaIni}`) : null;
      const dtFim = dataFim ? new Date(`${dataFim}T${horaFim}`) : null;

      const resultado = requisicoes
        .map((linha, idx) => ({ linha, idx }))
        .filter(({ linha }) => {
          const [dataHora, item, unidade, quantidade, setorLinha, solicitanteLinha, obs, status] = linha.map(c => (c || '').toString().toLowerCase());
          const dtLinha = new Date(linha[0]);
          return (!dtInicio || dtLinha >= dtInicio) &&
                 (!dtFim || dtLinha <= dtFim) &&
                 (!solicitante || solicitanteLinha === solicitante) &&
                 (!setor || setorLinha.includes(setor)) &&
                 (!palavra || item.includes(palavra) || obs.includes(palavra));
        });

      renderizarTabela(resultado);
      btn.textContent = 'üîç Filtrar';
      btn.disabled = false;
    }

    async function atualizarStatus(index, acao) {
      const linha = requisicoes[index];
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const payload = {
        dataHora: linha[0],
        item: linha[1],
        novaAcao: acao
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Erro ao atualizar status');
        alert(`Status atualizado para: ${acao}`);
        carregarDados();
      } catch {
        alert('Erro ao atualizar status.');
      }
    }

    function exportarPDF() {
      const elemento = document.getElementById('tabelaExport');
      html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade de envio por email em desenvolvimento. Entre em contato para ativar via Apps Script.");
    }

    function abrirModalAgrupar() {
      document.getElementById("modalAgrupar").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalAgrupar").style.display = "none";
    }

    function confirmarAgrupamento() {
      const opcao = document.getElementById("seletorAgrupamento").value;
      fecharModal();

      const agrupado = {};
      requisicoes.forEach(l => {
        const chave = opcao === 'setor' ? l[4] : l[5];
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(l);
      });

      let html = `<h2>Requisi√ß√µes agrupadas por ${opcao.charAt(0).toUpperCase() + opcao.slice(1)}</h2>`;
      html += '<table border="1" cellspacing="0" cellpadding="5" style="border-collapse:collapse; width:100%;">';
      html += '<thead><tr><th>Data e Hora</th><th>Item</th><th>Unidade</th><th>Quantidade</th><th>Setor</th><th>Solicitante</th><th>Observa√ß√µes</th><th>Status</th></tr></thead><tbody>';

      for (const grupo in agrupado) {
        html += `<tr style="font-weight:bold; background:#eee;"><td colspan="8">${grupo}</td></tr>`;
        agrupado[grupo].forEach(l => {
          html += `<tr>${l.map(c => `<td>${c}</td>`).join('')}</tr>`;
        });
      }
      html += '</tbody></table>';

      const janela = window.open('', '_blank');
      janela.document.write(`<html><head><title>Impress√£o</title></head><body>${html}</body></html>`);
      janela.document.close();
      janela.print();
    }

    // Carregar dados ao abrir a p√°gina
    carregarDados();
  </script>
</body>
</html>
