<!DOCTYPE html>

    .filtros label {

    }

    table {

    th, td {

      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 32px;
      width: 80px;
    }

    #modalAgrupar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;

    #modalAgrupar .box {
