<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* Tela cheia, sem margens externas */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    /* Container full screen com scroll vertical */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 0 20px 20px;
      position: relative;
      overflow: hidden;
    }
    /* Header fixo */
    h1 {
      text-align: center;
      background: #b8860b;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      margin: 0 0 10px 0;
      flex-shrink: 0;
    }
    /* √Årea de filtros e bot√£o concluir em linha */
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
      align-items: flex-end;
      flex-shrink: 0;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
      min-width: 140px;
    }
    .filtros label select,
    .filtros label input[type="text"],
    .filtros label input[type="date"],
    .filtros label input[type="time"] {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    /* Bot√µes filtro e concluir */
    #btnFiltrar, #btnConcluirSelecionados {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 36px;
      width: 140px;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    #btnFiltrar:hover:not(:disabled),
    #btnConcluirSelecionados:hover:not(:disabled) {
      background-color: #004d40;
    }
    #btnFiltrar:disabled,
    #btnConcluirSelecionados:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #btnConcluirSelecionados {
      margin-left: 10px;
    }
    /* Tabela ocupa espa√ßo restante com scroll vertical */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      flex-grow: 1;
      display: block;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
    }
    thead, tbody, tr, th, td {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    tbody {
      height: calc(100vh - 280px); /* Ajuste para altura da tabela com base em header e filtros */
      overflow-y: auto;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
      word-wrap: break-word;
    }
    th {
      background-color: #00796b;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .acoes button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 0.85em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }
    .acoes button:hover {
      background-color: #004d40;
    }
    .exportar {
      position: absolute;
      top: 12px;
      right: 30px;
      display: flex;
      gap: 5px;
      flex-shrink: 0;
    }
    .exportar button {
      padding: 6px 10px;
      font-size: 0.85em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .exportar button:hover {
      background-color: #004d40;
    }
    .logo {
      position: absolute;
      left: 30px;
      top: 8px;
      height: 40px;
      flex-shrink: 0;
    }
    /* Checkbox colunas */
    th.select-all, td.select-row {
      width: 40px;
      text-align: center;
      padding: 0;
    }
    th.select-all input[type="checkbox"], td.select-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo" class="logo" />
    <h1>Painel de Requisi√ß√µes</h1>
    <div class="exportar">
      <button onclick="exportarPDF()">üìÑ PDF</button>
      <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
      <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio" />
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio" />
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim" />
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim" />
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <select id="filtroSetor">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o" />
      </label>
      <button id="btnFiltrar" onclick="filtrar()">üîç Filtrar</button>
      <button id="btnConcluirSelecionados" onclick="concluirSelecionados()" disabled>‚úîÔ∏è Concluir Selecionados</button>
    </div>

    <table id="tabelaExport">
      <thead>
        <tr>
          <th class="select-all"><input type="checkbox" id="selectAll" title="Selecionar todos" /></th>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observa√ß√µes</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes"></tbody>
    </table>
  </div>

  <div id="modalAgrupar">
    <div class="box">
      <h3>Como deseja agrupar para impress√£o?</h3>
      <select id="seletorAgrupamento">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
      </select>
      <button onclick="confirmarAgrupamento()">OK</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Erro ao buscar dados');
        const dados = await res.json();
        requisicoes = dados.map(linha => linha.map(c => (c || '').toString().trim()));
        preencherFiltros(requisicoes);
        renderizarTabela(requisicoes.map((linha, idx) => ({ linha, idx })));
        atualizarBotaoConcluir();
      } catch (e) {
        alert('Erro ao carregar dados: ' + e.message);
      }
    }

    function preencherFiltros(lista) {
      // Preenche solicitantes
      const seletorSolicitante = document.getElementById('filtroSolicitante');
      seletorSolicitante.innerHTML = '<option value="">Todos</option>';
      const nomesSolicitante = [...new Set(lista.map(l => l[5]).filter(n => n))];
      nomesSolicitante.sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletorSolicitante.appendChild(opt);
      });

      // Preenche setores
      const seletorSetor = document.getElementById('filtroSetor');
      seletorSetor.innerHTML = '<option value="">Todos</option>';
      const nomesSetor = [...new Set(lista.map(l => l[4]).filter(n => n))];
      nomesSetor.sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletorSetor.appendChild(opt);
      });
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      lista.forEach(({ linha, idx }) => {
        const tr = document.createElement('tr');

        // Checkbox para sele√ß√£o
        const tdCheck = document.createElement('td');
        tdCheck.className = 'select-row';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.index = idx;
        checkbox.addEventListener('change', atualizarBotaoConcluir);
        tdCheck.appendChild(checkbox);
        tr.appendChild(tdCheck);

        linha.forEach(cel => {
          const td = document.createElement('td');
          td.textContent = cel;
          tr.appendChild(td);
        });

        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'acoes';
        ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
          const btn = document.createElement('button');
          btn.textContent = acao;
          btn.onclick = () => atualizarStatus(idx, acao);
          tdAcoes.appendChild(btn);
        });
        tr.appendChild(tdAcoes);

        tabela.appendChild(tr);
      });

      // Configurar checkbox "Selecionar todos"
      const selectAll = document.getElementById('selectAll');
      selectAll.checked = false;
      selectAll.indeterminate = false;
      selectAll.removeEventListener('change', onSelectAllChange);
      selectAll.addEventListener('change', onSelectAllChange);
      atualizarBotaoConcluir();
    }

    function onSelectAllChange(e) {
      const checked = e.target.checked;
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = checked);
      atualizarBotaoConcluir();
    }

    function atualizarBotaoConcluir() {
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      const btn = document.getElementById('btnConcluirSelecionados');
      const algumSelecionado = Array.from(checkboxes).some(cb => cb.checked);
      btn.disabled = !algumSelecionado;

      // Atualiza o checkbox "selectAll" para refletir se todos est√£o selecionados
      const selectAll = document.getElementById('selectAll');
      if (!checkboxes.length) {
        selectAll.checked = false;
        selectAll.indeterminate = false;
        return;
      }
      const todosSelecionados = Array.from(checkboxes).every(cb => cb.checked);
      const nenhumSelecionado = !algumSelecionado;
      selectAll.checked = todosSelecionados;
      selectAll.indeterminate = !todosSelecionados && !nenhumSelecionado;
    }

    async function filtrar() {
      const btn = document.getElementById('btnFiltrar');
      btn.textContent = '‚è≥ Carregando...';
      btn.disabled = true;

      const dataIni = document.getElementById('filtroDataInicio').value;
      const horaIni = document.getElementById('filtroHoraInicio').value || '00:00';
      const dataFim = document.getElementById('filtroDataFim').value;
      const horaFim = document.getElementById('filtroHoraFim').value || '23:59';
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

      const dtInicio = dataIni ? new Date(`${dataIni}T${horaIni}`) : null;
      const dtFim = dataFim ? new Date(`${dataFim}T${horaFim}`) : null;

      const resultado = requisicoes
        .map((linha, idx) => ({ linha, idx }))
        .filter(({ linha }) => {
          const [dataHora, item, unidade, quantidade, setorLinha, solicitanteLinha, obs, status] = linha.map(c => (c || '').toString().toLowerCase());
          const dtLinha = new Date(linha[0]);
          return (!dtInicio || dtLinha >= dtInicio) &&
                 (!dtFim || dtLinha <= dtFim) &&
                 (!solicitante || solicitanteLinha === solicitante) &&
                 (!setor || setorLinha.includes(setor)) &&
                 (!palavra || item.includes(palavra) || obs.includes(palavra));
        });

      renderizarTabela(resultado);
      btn.textContent = 'üîç Filtrar';
      btn.disabled = false;
    }

    async function atualizarStatus(index, acao) {
      const linha = requisicoes[index];
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const payload = {
        dataHora: linha[0],
        item: linha[1],
        novaAcao: acao
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Erro ao atualizar status');
        alert(`Status atualizado para: ${acao}`);
        carregarDados();
      } catch {
        alert('Erro ao atualizar status.');
      }
    }

    async function concluirSelecionados() {
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Selecione pelo menos uma requisi√ß√£o para concluir.');
        return;
      }

      if (!confirm(`Confirma a conclus√£o de ${checkboxes.length} requisi√ß√£o(√µes)?`)) {
        return;
      }

      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const btn = document.getElementById('btnConcluirSelecionados');
      btn.disabled = true;
      btn.textContent = '‚è≥ Concluindo...';

      try {
        const promises = Array.from(checkboxes).map(cb => {
          const idx = parseInt(cb.dataset.index, 10);
          const linha = requisicoes[idx];
          const payload = {
            dataHora: linha[0],
            item: linha[1],
            novaAcao: 'Conclu√≠do'
          };
          return fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        });
        const resultados = await Promise.all(promises);
        const erros = resultados.filter(r => !r.ok);
        if (erros.length > 0) {
          alert(`${erros.length} requisi√ß√£o(√µes) n√£o puderam ser conclu√≠das.`);
        } else {
          alert(`Conclu√≠das ${checkboxes.length} requisi√ß√£o(√µes) com sucesso!`);
        }
        carregarDados();
      } catch {
        alert('Erro ao concluir requisi√ß√µes.');
      } finally {
        btn.disabled = false;
        btn.textContent = '‚úîÔ∏è Concluir Selecionados';
      }
    }

    function exportarPDF() {
      const elemento = document.getElementById('tabelaExport');
      html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade de envio por email em desenvolvimento. Entre em contato para ativar via Apps Script.");
    }

    function abrirModalAgrupar() {
      document.getElementById("modalAgrupar").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalAgrupar").style.display = "none";
    }

    function confirmarAgrupamento() {
      const opcao = document.getElementById("seletorAgrupamento").value;
      fecharModal();

      const agrupado = {};
      requisicoes.forEach(l => {
        const chave = opcao === 'setor' ? l[4] : l[5];
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(l);
      });

      let html = `<h2>Requisi√ß√µes agrupadas por ${opcao.charAt(0).toUpperCase() + opcao.slice(1)}</h2>`;
      html += '<table border="1" cellspacing="0" cellpadding="5" style="border-collapse:collapse; width:100%;">';
      html += '<thead><tr><th>Data e Hora</th><th>Item</th><th>Unidade</th><th>Quantidade</th><th>Setor</th><th>Solicitante</th><th>Observa√ß√µes</th><th>Status</th></tr></thead><tbody>';

      for (const grupo in agrupado) {
        html += `<tr style="font-weight:bold; background:#eee;"><td colspan="8">${grupo}</td></tr>`;
        agrupado[grupo].forEach(l => {
          html += `<tr>${l.map(c => `<td>${c}</td>`).join('')}</tr>`;
        });
      }
      html += '</tbody></table>';

      const janela = window.open('', '_blank');
      janela.document.write(`<html><head><title>Impress√£o</title></head><body>${html}</body></html>`);
      janela.document.close();
      janela.print();
    }

    // Eventos para checkbox "selecionar todos" e linhas
    document.addEventListener('change', e => {
      if (e.target.id === 'selectAll') {
        const checked = e.target.checked;
        document.querySelectorAll('tbody input[type="checkbox"]').forEach(cb => cb.checked = checked);
        atualizarBotaoConcluir();
      }
      if (e.target.closest('tbody') && e.target.type === 'checkbox') {
        atualizarBotaoConcluir();
      }
    });

    // Carregar dados na inicializa√ß√£o
    carregarDados();
  </script>
</body>
</html>
