<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      overflow-y: auto;
    }

    .menu-fixo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .barra-topo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #b8860b;
      color: white;
    }

    .barra-topo h1 {
      margin: 0 auto;
      font-size: 1.6em;
    }

    .logo {
      height: 40px;
    }

    .exportar {
      display: flex;
      gap: 10px;
    }

    .exportar button {
      padding: 6px 10px;
      font-size: 0.85em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .exportar button:hover {
      background-color: #004d40;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 15px 20px 10px;
      background: #fff;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    .espaco-topo {
      height: 160px;
    }

    .container {
      padding: 0 20px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #00796b;
      color: white;
      position: sticky;
      top: 160px;
      z-index: 998;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #btnConcluirSelecionados {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    #btnConcluirSelecionados:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="menu-fixo">
    <div class="barra-topo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" class="logo" />
      <h1>Painel de Requisi√ß√µes</h1>
      <div class="exportar">
        <button onclick="exportarPDF()">üìÑ PDF</button>
        <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
        <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
      </div>
    </div>
    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio" />
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio" />
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim" />
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim" />
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante"><option value="">Todos</option></select>
      </label>
      <label>Setor:
        <select id="filtroSetor"><option value="">Todos</option></select>
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o" />
      </label>
      <button id="btnFiltrar" onclick="filtrar()">üîç Filtrar</button>
    </div>
  </div>

  <div class="espaco-topo"></div>

  <div class="container">
    <button id="btnConcluirSelecionados" onclick="concluirSelecionados()" disabled>‚úîÔ∏è Concluir Selecionados</button>

    <table id="tabelaExport">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" title="Selecionar todos" /></th>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observa√ß√µes</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes"></tbody>
    </table>
  </div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Erro ao buscar dados');
        const dados = await res.json();
        requisicoes = dados.map(linha => linha.map(c => (c || '').toString().trim()));
        preencherSelects();
        renderizarTabela(requisicoes.map((linha, idx) => ({ linha, idx })));
      } catch (e) {
        alert('Erro ao carregar dados: ' + e.message);
      }
    }

    function preencherSelects() {
      const solicitantes = [...new Set(requisicoes.map(r => r[5]).filter(Boolean))];
      const setores = [...new Set(requisicoes.map(r => r[4]).filter(Boolean))];
      const sSel = document.getElementById('filtroSolicitante');
      const sSetor = document.getElementById('filtroSetor');
      sSel.innerHTML = '<option value="">Todos</option>';
      sSetor.innerHTML = '<option value="">Todos</option>';
      solicitantes.sort().forEach(s => sSel.innerHTML += `<option>${s}</option>`);
      setores.sort().forEach(s => sSetor.innerHTML += `<option>${s}</option>`);
    }

    function renderizarTabela(lista) {
      const tbody = document.getElementById('tabelaRequisicoes');
      tbody.innerHTML = '';
      lista.forEach(({ linha, idx }) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" data-index="${idx}" onchange="atualizarBotaoConcluir()"></td>
          <td>${formatarDataHora(linha[0])}</td>
          <td>${linha[1]}</td>
          <td>${linha[2]}</td>
          <td>${linha[3]}</td>
          <td>${linha[4]}</td>
          <td>${linha[5]}</td>
          <td>${linha[6]}</td>
          <td>${linha[7]}</td>
          <td>
            <button onclick="atualizarStatus(${idx}, 'Conclu√≠do')">Concluir</button>
            <button onclick="atualizarStatus(${idx}, 'Negado')">Negar</button>
            <button onclick="atualizarStatus(${idx}, 'Comprar')">Comprar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function formatarDataHora(str) {
      const d = new Date(str);
      if (isNaN(d)) return str;
      return `${d.toLocaleDateString()} ${d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    function atualizarBotaoConcluir() {
      const cbs = document.querySelectorAll('tbody input[type="checkbox"]');
      const btn = document.getElementById('btnConcluirSelecionados');
      btn.disabled = !Array.from(cbs).some(cb => cb.checked);
    }

    async function atualizarStatus(index, status) {
      const linha = requisicoes[index];
      const payload = { dataHora: linha[0], item: linha[1], novaAcao: status };
      const res = await fetch('https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (res.ok) carregarDados();
    }

    async function concluirSelecionados() {
      const selecionados = document.querySelectorAll('tbody input[type="checkbox"]:checked');
      for (const cb of selecionados) {
        const idx = parseInt(cb.dataset.index);
        await atualizarStatus(idx, 'Conclu√≠do');
      }
    }

    function filtrar() {
      const dtIni = new Date(document.getElementById('filtroDataInicio').value + 'T' + (document.getElementById('filtroHoraInicio').value || '00:00'));
      const dtFim = new Date(document.getElementById('filtroDataFim').value + 'T' + (document.getElementById('filtroHoraFim').value || '23:59'));
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();
      const resultado = requisicoes
        .map((linha, idx) => ({ linha, idx }))
        .filter(({ linha }) => {
          const dt = new Date(linha[0]);
          return (!isNaN(dtIni) ? dt >= dtIni : true) &&
                 (!isNaN(dtFim) ? dt <= dtFim : true) &&
                 (!solicitante || linha[5].toLowerCase().includes(solicitante)) &&
                 (!setor || linha[4].toLowerCase().includes(setor)) &&
                 (!palavra || linha[1].toLowerCase().includes(palavra) || linha[6].toLowerCase().includes(palavra));
        });
      renderizarTabela(resultado);
    }

    function exportarPDF() {
      const elemento = document.getElementById('tabelaExport');
      html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade de envio por email em desenvolvimento.");
    }

    function abrirModalAgrupar() {
      alert("Abrir modal de agrupamento.");
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
