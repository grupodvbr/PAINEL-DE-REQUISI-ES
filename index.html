<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .topo-fixo {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      padding: 10px;
      background: #b8860b;
      color: white;
      text-align: center;
    }

    .exportar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 20px 0;
    }

    .exportar button {
      padding: 5px 10px;
      font-size: 0.85em;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
      background: #fff;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    .filtros input, .filtros select {
      padding: 5px;
      font-size: 0.9em;
    }

    #btnFiltrar {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-end;
    }

    .btn-massa {
      margin: 10px 20px 0;
      font-size: 0.85em;
      padding: 6px 12px;
      background: #9c27b0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tabela-container {
      max-height: 70vh;
      overflow-y: auto;
      margin: 10px auto;
      border-radius: 6px;
      max-width: 95%;
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #00796b;
      color: white;
      z-index: 10;
    }

    th:nth-child(1), td:nth-child(1) { min-width: 160px; }
    th:nth-child(2), td:nth-child(2) { min-width: 200px; }
    th:nth-child(3), td:nth-child(3) { min-width: 140px; }
    th:nth-child(4), td:nth-child(4) { min-width: 120px; }
    th:nth-child(5), td:nth-child(5) { min-width: 140px; }
    th:nth-child(6), td:nth-child(6) { min-width: 160px; }
    th:nth-child(7), td:nth-child(7) { min-width: 200px; }
    th:nth-child(8), td:nth-child(8) { min-width: 100px; }
    th:nth-child(9), td:nth-child(9) { min-width: 140px; }

    .acoes button {
      margin: 2px 4px;
      padding: 3px 6px;
      font-size: 0.8em;
    }

    #modalAgrupar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modalAgrupar .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    #modalAgrupar select, #modalAgrupar button {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="topo-fixo">
    <h1>Painel de Requisi√ß√µes</h1>

    <div class="exportar">
      <button onclick="exportarPDF()">üìÑ PDF</button>
      <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
      <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio">
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim">
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim">
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <input type="text" id="filtroSetor" placeholder="Nome do setor">
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o">
      </label>
      <button id="btnFiltrar" onclick="filtrar()">üîç Filtrar</button>
    </div>
    <button class="btn-massa" onclick="alert('Funcionalidade em desenvolvimento')">‚úÖ Conclus√£o em Massa</button>
  </div>

  <div class="tabela-container">
    <table id="tabelaExport">
      <thead>
        <tr>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observa√ß√µes</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes"></tbody>
    </table>
  </div>

  <div id="modalAgrupar">
    <div class="box">
      <h3>Como deseja agrupar para impress√£o?</h3>
      <select id="seletorAgrupamento">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
      </select>
      <button onclick="confirmarAgrupamento()">OK</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const res = await fetch(url);
      const dados = await res.json();
      requisicoes = dados.map(linha => linha.map(c => (c || '').toString().trim()));
      preencherSolicitantes(requisicoes);
      renderizarTabela(requisicoes.map((linha, idx) => ({ linha, idx })));
    }

    function preencherSolicitantes(lista) {
      const seletor = document.getElementById('filtroSolicitante');
      const nomes = [...new Set(lista.map(l => l[5]).filter(n => n))];
      nomes.sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletor.appendChild(opt);
      });
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      lista.forEach(({ linha, idx }) => {
        const tr = document.createElement('tr');
        linha.forEach((cel, i) => {
          const td = document.createElement('td');
          td.innerHTML = (i === 1) ? `<strong>${cel}</strong>` : cel;
          tr.appendChild(td);
        });
        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'acoes';
        ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
          const btn = document.createElement('button');
          btn.textContent = acao;
          btn.onclick = () => atualizarStatus(idx, acao);
          tdAcoes.appendChild(btn);
        });
        tr.appendChild(tdAcoes);
        tabela.appendChild(tr);
      });
    }

    async function atualizarStatus(index, acao) {
      const linha = requisicoes[index];
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const payload = {
        dataHora: linha[0],
        item: linha[1],
        novaAcao: acao
      };
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        alert(`Status atualizado para: ${acao}`);
        carregarDados();
      } else {
        alert('Erro ao atualizar.');
      }
    }

    function filtrar() {
      const btn = document.getElementById('btnFiltrar');
      btn.disabled = true;
      btn.textContent = '‚è≥';
      const dataIni = document.getElementById('filtroDataInicio').value;
      const horaIni = document.getElementById('filtroHoraInicio').value || '00:00';
      const dataFim = document.getElementById('filtroDataFim').value;
      const horaFim = document.getElementById('filtroHoraFim').value || '23:59';
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

      const dtInicio = dataIni ? new Date(`${dataIni}T${horaIni}`) : null;
      const dtFim = dataFim ? new Date(`${dataFim}T${horaFim}`) : null;

      const resultado = requisicoes
        .map((linha, idx) => ({ linha, idx }))
        .filter(({ linha }) => {
          const [dataHora, item, unidade, qtd, setorL, solicitanteL, obs] = linha.map(c => c.toLowerCase());
          const dtLinha = new Date(linha[0]);
          return (!dtInicio || dtLinha >= dtInicio) &&
                 (!dtFim || dtLinha <= dtFim) &&
                 (!solicitante || solicitanteL === solicitante) &&
                 (!setor || setorL.includes(setor)) &&
                 (!palavra || item.includes(palavra) || obs.includes(palavra));
        });

      renderizarTabela(resultado);
      btn.textContent = 'üîç Filtrar';
      btn.disabled = false;
    }

    function exportarPDF() {
      const elemento = document.getElementById('tabelaExport');
      html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade de envio por email em desenvolvimento.");
    }

    function abrirModalAgrupar() {
      document.getElementById("modalAgrupar").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalAgrupar").style.display = "none";
    }

    function confirmarAgrupamento() {
      const opcao = document.getElementById("seletorAgrupamento").value;
      document.getElementById("modalAgrupar").style.display = "none";
      const agrupado = {};
      requisicoes.forEach(l => {
        const chave = opcao === 'setor' ? l[4] : l[5];
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(l);
      });

      let html = `<h2>Requisi√ß√µes agrupadas por ${opcao}</h2>`;
      html += '<table border="1" cellspacing="0" cellpadding="5">';
      html += '<tr><th>Data e Hora</th><th>Item</th><th>Unidade</th><th>Qtd</th><th>Setor</th><th>Solicitante</th><th>Obs.</th><th>Status</th></tr>';

      for (const grupo in agrupado) {
        html += `<tr><td colspan="8" style="font-weight:bold; background:#eee">${grupo}</td></tr>`;
        agrupado[grupo].forEach(l => {
          html += `<tr>${l.map((c, i) => `<td>${i === 1 ? `<strong>${c}</strong>` : c}</td>`).join('')}</tr>`;
        });
      }

      const janela = window.open('', '_blank');
      janela.document.write(`<html><head><title>Impress√£o</title></head><body>${html}</body></html>`);
      janela.document.close();
      janela.print();
    }

    carregarDados();
  </script>
</body>
</html>
