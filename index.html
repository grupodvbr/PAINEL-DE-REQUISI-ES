<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    tbody td:nth-child(3) {
      font-weight: bold;
      font-size: 1em;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-sizing: border-box;
    }
    .header {
      position: relative;
      padding: 10px 0;
      background: #b8860b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2em;
      font-weight: normal;
    }
    .logo {
      position: absolute;
      left: 20px;
      height: 40px;
    }
    .exportar {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 6px;
    }
    .exportar button {
      padding: 4px 6px;
      font-size: 0.75em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 70px;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      background: #f8f8f8;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.85em;
    }
    .filtros select,
    .filtros input[type="text"],
    .filtros input[type="date"],
    .filtros input[type="time"] {
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 120px;
    }
    .filtros button {
      height: 32px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.85em;
      cursor: pointer;
      padding: 0 12px;
    }
    #btnConcluirSelecionados {
      background-color: #4caf50;
    }
    .table-container {
      flex-grow: 1;
      overflow: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 0.85em;
      word-wrap: break-word;
      vertical-align: middle;
    }
    th {
      background-color: #00796b;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .acoes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .acoes .linha-topo {
      display: flex;
      gap: 4px;
      justify-content: center;
    }
    .acoes button {
      padding: 6px 12px;
      font-size: 0.8em;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      width: 90px;
      text-align: center;
    }
    .acoes .concluir { background: #4caf50; }
    .acoes .comprar { background: #2196f3; }
    .acoes .negar { background: #f44336; }
    #loading, #semDados {
      text-align: center;
      padding: 15px;
      font-size: 1em;
    }
    #modalAgrupar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalAgrupar .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    #modalAgrupar select, #modalAgrupar button {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" class="logo" />
      <h1>Painel de Requisi√ß√µes</h1>
      <div class="exportar">
        <button onclick="exportarPDF()">üìÑ PDF</button>
        <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
        <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
      </div>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio">
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim">
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim">
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante"><option value="">Todos</option></select>
      </label>
      <label>Setor:
        <select id="filtroSetor"><option value="">Todos</option></select>
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o">
      </label>
      <button onclick="filtrar()">üîç Filtrar</button>
      <button id="btnConcluirSelecionados" onclick="concluirSelecionados()">‚úÖ Concluir Selecionados</button>
    </div>

    <div id="loading">Carregando...</div>
    <div id="semDados" style="display: none;">Sem dados para exibir.</div>

    <div class="table-container">
      <table id="tabelaExport" style="display: none;">
        <thead>
          <tr>
            <th><input type="checkbox" id="checkAll" onclick="selecionarTodos(this)"></th>
            <th>Data e Hora</th>
            <th>Item</th>
            <th>Unidade</th>
            <th>Quantidade</th>
            <th>Setor</th>
            <th>Solicitante</th>
            <th>Observa√ß√µes</th>
            <th>Status</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaRequisicoes"></tbody>
      </table>
    </div>
  </div>

  <div id="modalAgrupar">
    <div class="box">
      <h3>Agrupar por</h3>
      <select id="seletorAgrupamento">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
      </select>
      <button onclick="confirmarAgrupamento()">OK</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const URL_API = 'https://script.google.com/macros/s/AKfycbypvP5aUoO5VM7tMYihmAzOWTaZiPoQv7GZ0kxlmiwxZUHKlXOE6VQaXamJLpCFbCkwUg/exec';

  let requisicoes = [];

  // Formata data do ISO para "dd/MM/yyyy - HH:mm"
  function formatarDataExibicao(isoStr) {
    const dt = new Date(isoStr);
    if (isNaN(dt)) return isoStr;
    const dia = String(dt.getDate()).padStart(2, '0');
    const mes = String(dt.getMonth() + 1).padStart(2, '0');
    const ano = dt.getFullYear();
    const hora = String(dt.getHours()).padStart(2, '0');
    const min = String(dt.getMinutes()).padStart(2, '0');
    return `${dia}/${mes}/${ano} - ${hora}:${min}`;
  }

  // Formata data para enviar no formato da planilha: "dd/MM/yyyy HH:mm:ss"
  function formatarDataParaEnvio(isoStr) {
    const dt = new Date(isoStr);
    if (isNaN(dt)) return isoStr;
    const dia = String(dt.getDate()).padStart(2, '0');
    const mes = String(dt.getMonth() + 1).padStart(2, '0');
    const ano = dt.getFullYear();
    const hora = String(dt.getHours()).padStart(2, '0');
    const min = String(dt.getMinutes()).padStart(2, '0');
    const seg = String(dt.getSeconds()).padStart(2, '0');
    return `${dia}/${mes}/${ano} ${hora}:${min}:${seg}`;
  }

  async function carregarDados() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('tabelaExport').style.display = 'none';
    document.getElementById('semDados').style.display = 'none';

    try {
      const res = await fetch(URL_API);
      if (!res.ok) throw new Error(`Erro HTTP: ${res.status}`);
      const dados = await res.json();
      requisicoes = dados.map(linha => linha.map(c => (c || '').toString().trim()));
      preencherSolicitantesESetores(requisicoes);

      if (requisicoes.length === 0) {
        document.getElementById('semDados').style.display = 'block';
      } else {
        document.getElementById('tabelaExport').style.display = 'table';
        renderizarTabela(requisicoes.map((linha, idx) => ({ linha, idx })));
      }
    } catch (error) {
      alert('Erro ao carregar dados: ' + error.message);
      console.error(error);
    } finally {
      document.getElementById('loading').style.display = 'none';
    }
  }

    function preencherSolicitantesESetores(lista) {
      const seletorSolicitante = document.getElementById('filtroSolicitante');
      const seletorSetor = document.getElementById('filtroSetor');
      seletorSolicitante.innerHTML = '<option value="">Todos</option>';
      seletorSetor.innerHTML = '<option value="">Todos</option>';

      // Solicitante na linha 6 da planilha = √≠ndice 5 no array (come√ßa em 0)
      const nomesSolicitantes = [...new Set(lista.map(l => l[5]).filter(n => n))].sort();
      nomesSolicitantes.forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletorSolicitante.appendChild(opt);
      });

      // Setor na linha 5 da planilha = √≠ndice 4 no array
      const nomesSetores = [...new Set(lista.map(l => l[4]).filter(n => n))].sort();
      nomesSetores.forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletorSetor.appendChild(opt);
      });
    }

  function renderizarTabela(lista) {
    const tabela = document.getElementById('tabelaRequisicoes');
    tabela.innerHTML = '';
    lista.forEach(({ linha, idx }) => {
      const tr = document.createElement('tr');

      const tdCheckbox = document.createElement('td');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'checkItem';
      checkbox.dataset.idx = idx;
      tdCheckbox.appendChild(checkbox);
      tr.appendChild(tdCheckbox);

      linha.forEach((cel, i) => {
        const td = document.createElement('td');
        td.textContent = i === 0 ? formatarDataExibicao(cel) : cel;
        tr.appendChild(td);
      });

      const tdAcoes = document.createElement('td');
      tdAcoes.className = 'acoes';

      ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
        const btn = document.createElement('button');
        btn.textContent = acao;
        btn.className = acao.toLowerCase();
        btn.onclick = () => atualizarStatus(idx, acao, btn);
        tdAcoes.appendChild(btn);
      });

      tr.appendChild(tdAcoes);
      tabela.appendChild(tr);
    });
  }

  function selecionarTodos(source) {
    const checkboxes = document.querySelectorAll('.checkItem');
    checkboxes.forEach(cb => cb.checked = source.checked);
  }

  async function concluirSelecionados() {
    const checkboxes = document.querySelectorAll('.checkItem:checked');
    if (checkboxes.length === 0) {
      alert('Selecione ao menos uma requisi√ß√£o para concluir.');
      return;
    }
    if (!confirm(`Concluir ${checkboxes.length} requisi√ß√£o(√µes)?`)) return;

    for (const cb of checkboxes) {
      const idx = parseInt(cb.dataset.idx, 10);
      const linha = requisicoes[idx];
      if (!linha) continue;

      const payload = {
        dataHora: formatarDataParaEnvio(linha[0]),
        item: linha[1],
        novaAcao: 'Concluir'
      };

      try {
        const res = await fetch(URL_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Erro ao atualizar');
      } catch (e) {
        alert('Erro ao atualizar uma ou mais requisi√ß√µes.');
        console.error(e);
        return;
      }
    }

    alert('Status atualizado para "Concluir" nas requisi√ß√µes selecionadas.');
    carregarDados();
    document.getElementById('checkAll').checked = false;
  }

  async function filtrar() {
    const btn = document.getElementById('btnFiltrar');
    btn.textContent = '‚è≥ Carregando...';
    btn.disabled = true;

    const dataIni = document.getElementById('filtroDataInicio').value;
    const horaIni = document.getElementById('filtroHoraInicio').value || '00:00';
    const dataFim = document.getElementById('filtroDataFim').value;
    const horaFim = document.getElementById('filtroHoraFim').value || '23:59';
    const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
    const setor = document.getElementById('filtroSetor').value.toLowerCase();
    const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

    const dtInicio = dataIni ? new Date(`${dataIni}T${horaIni}`) : null;
    const dtFim = dataFim ? new Date(`${dataFim}T${horaFim}`) : null;

    const resultado = requisicoes
      .map((linha, idx) => ({ linha, idx }))
      .filter(({ linha }) => {
        const [dataHora, item, unidade, quantidade, setorLinha, solicitanteLinha, obs, status] = linha.map(c => c.toLowerCase());
        const dtLinha = new Date(linha[0]);
        return (!dtInicio || dtLinha >= dtInicio) &&
               (!dtFim || dtLinha <= dtFim) &&
               (!solicitante || solicitanteLinha === solicitante) &&
               (!setor || setorLinha === setor) &&
               (!palavra || item.includes(palavra) || obs.includes(palavra));
      });

    renderizarTabela(resultado);
    btn.textContent = 'üîç Filtrar';
    btn.disabled = false;
    document.getElementById('checkAll').checked = false;

    if (resultado.length === 0) {
      document.getElementById('tabelaExport').style.display = 'none';
      document.getElementById('semDados').style.display = 'block';
    } else {
      document.getElementById('tabelaExport').style.display = 'table';
      document.getElementById('semDados').style.display = 'none';
    }
  }

  async function atualizarStatus(index, acao, botao) {
    const linha = requisicoes[index];
    if (!linha) {
      alert('Item n√£o encontrado');
      return;
    }

    const payload = {
      dataHora: formatarDataParaEnvio(linha[0]),
      item: linha[1],
      novaAcao: acao
    };

    try {
      const res = await fetch(URL_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        // Atualiza o status na tabela e oculta os bot√µes de a√ß√£o
        const tr = botao.closest('tr');
        const tdStatus = tr.querySelector('td:nth-child(9)');
        tdStatus.textContent = acao;
        const tdAcoes = tr.querySelector('td.acoes');
        tdAcoes.style.display = 'none';
        alert(`Status atualizado para: ${acao}`);
      } else {
        alert('Erro ao atualizar o status.');
      }
    } catch (error) {
      alert('Erro de conex√£o ao atualizar o status.');
      console.error(error);
    }
  }

  function exportarPDF() {
    const elemento = document.getElementById('tabelaExport');
    html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
  }

  function enviarEmail() {
    alert("Funcionalidade de envio por email em desenvolvimento. Entre em contato para ativar via Apps Script.");
  }

  function abrirModalAgrupar() {
    document.getElementById("modalAgrupar").style.display = "flex";
  }

  function fecharModal() {
    document.getElementById("modalAgrupar").style.display = "none";
  }

  function confirmarAgrupamento() {
    const opcao = document.getElementById("seletorAgrupamento").value;
    document.getElementById("modalAgrupar").style.display = "none";

    const agrupado = {};
    requisicoes.forEach(l => {
      const chave = opcao === 'setor' ? l[5] : l[6];
      if (!agrupado[chave]) agrupado[chave] = [];
      agrupado[chave].push(l);
    });

    let html = `<h2>Requisi√ß√µes agrupadas por ${opcao}</h2>`;
    html += '<table border="1" cellspacing="0" cellpadding="5">';
    html += '<tr><th>Data e Hora</th><th>Item</th><th>Unidade</th><th>Qtd</th><th>Setor</th><th>Solicitante</th><th>Obs.</th><th>Status</th></tr>';

    for (const grupo in agrupado) {
      html += `<tr><td colspan="8" style="font-weight:bold; background:#eee">${grupo}</td></tr>`;
      agrupado[grupo].forEach(l => {
        let linhaFormatada = l.map((c, i) => {
          if(i === 0) {
            const dt = new Date(c);
            if (!isNaN(dt.getTime())) {
              const dia = String(dt.getDate()).padStart(2, '0');
              const mes = String(dt.getMonth() + 1).padStart(2, '0');
              const ano = dt.getFullYear();
              const hora = String(dt.getHours()).padStart(2, '0');
              const min = String(dt.getMinutes()).padStart(2, '0');
              return `${dia}/${mes}/${ano} - ${hora}:${min}`;
            }
            return c;
          }
          return c;
        });
        html += `<tr>${linhaFormatada.map(c => `<td>${c}</td>`).join('')}</tr>`;
      });
    }
    html += '</table>';

    const janela = window.open('', '_blank');
    janela.document.write(`<html><head><title>Impress√£o</title></head><body>${html}</body></html>`);
    janela.document.close();
    janela.print();
  }
document.getElementById("filtroPalavra").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    filtrar();
  }
  window.onload = carregarDados;
  </script>
</body>
</html>
