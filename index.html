<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }

    .container {
      width: 100%;
      background: #fff;
      padding: 0 20px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    h1 {
      text-align: center;
      background: #b8860b;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      margin-top: 0;
    }

    .exportar {
      position: absolute;
      top: 12px;
      right: 1cm;
      display: flex;
      gap: 5px;
    }

    .exportar button {
      padding: 6px 10px;
      font-size: 0.85em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .exportar button:hover {
      background-color: #004d40;
    }

    .logo {
      position: absolute;
      left: 30px;
      top: 8px;
      height: 40px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 10px;
      justify-content: center;
      align-items: flex-end;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #00796b;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .acoes button {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 0.85em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }

    .acoes button:hover {
      background-color: #004d40;
    }

    #btnFiltrar, #btnConcluirSelecionados {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 32px;
      width: 130px;
      transition: background-color 0.3s ease;
    }

    #btnFiltrar:hover:not(:disabled),
    #btnConcluirSelecionados:hover:not(:disabled) {
      background-color: #004d40;
    }

    #btnFiltrar:disabled,
    #btnConcluirSelecionados:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #btnConcluirSelecionados {
      margin-bottom: 10px;
      width: auto;
    }

    /* Checkbox colunas */
    th.select-all, td.select-row {
      width: 40px;
      text-align: center;
      padding: 0;
    }

    th.select-all input[type="checkbox"], td.select-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    #modalAgrupar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #modalAgrupar.flex {
      display: flex;
    }

    #modalAgrupar .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #modalAgrupar select, #modalAgrupar button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #modalAgrupar button {
      cursor: pointer;
      background-color: #00796b;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    #modalAgrupar button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo" class="logo" />
    <h1>Painel de Requisi√ß√µes</h1>

    <div class="exportar">
      <button onclick="exportarPDF()">üìÑ PDF</button>
      <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
      <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio" />
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio" />
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim" />
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim" />
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <select id="filtroSetor">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o" />
      </label>
      <button id="btnFiltrar">üîç Filtrar</button>
    </div>

    <button id="btnConcluirSelecionados" disabled>‚úîÔ∏è Concluir Selecionados</button>

    <table id="tabelaExport">
      <thead>
        <tr>
          <th class="select-all"><input type="checkbox" id="selectAll" title="Selecionar todos" /></th>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observa√ß√µes</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes"></tbody>
    </table>
  </div>

  <!-- Modal Agrupamento -->
  <div id="modalAgrupar">
    <div class="box">
      <h3>Como deseja agrupar para impress√£o?</h3>
      <select id="seletorAgrupamento">
        <option value="setor">Setor</option>
        <option value="solicitante">Solicitante</option>
      </select>
      <button onclick="confirmarAgrupamento()">OK</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function exportarPDF() {
      const elemento = document.getElementById('tabelaExport');
      html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade de envio por email em desenvolvimento.");
    }

    function abrirModalAgrupar() {
      document.getElementById("modalAgrupar").classList.add("flex");
    }

    function fecharModal() {
      document.getElementById("modalAgrupar").classList.remove("flex");
    }

    function confirmarAgrupamento() {
      fecharModal();
      alert("Agrupamento simulado. L√≥gica de agrupamento n√£o implementada aqui.");
    }
  </script>
</body>
</html>
