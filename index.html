<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-sizing: border-box;
    }
    .header {
      position: relative;
      padding: 10px 0;
      background: #b8860b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2em;
      font-weight: normal;
    }
    .logo {
      position: absolute;
      left: 20px;
      height: 40px;
    }
    .exportar {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 6px;
    }
    .exportar button {
      padding: 4px 6px;
      font-size: 0.75em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 70px;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      background: #f8f8f8;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.85em;
    }
    .filtros select,
    .filtros input[type="text"],
    .filtros input[type="date"],
    .filtros input[type="time"] {
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 120px;
    }
    .filtros button {
      height: 32px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.85em;
      cursor: pointer;
      padding: 0 12px;
    }
    #btnConcluirSelecionados {
      background-color: #4caf50;
    }
    .table-container {
      flex-grow: 1;
      overflow: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 0.85em;
      word-wrap: break-word;
      vertical-align: middle;
    }
    th {
      background-color: #00796b;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #loading, #semDados {
      text-align: center;
      padding: 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" class="logo" />
      <h1>Painel de Requisi√ß√µes</h1>
      <div class="exportar">
        <button onclick="exportarPDF()">üìÑ PDF</button>
        <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
        <button onclick="abrirModalAgrupar()">üñ®Ô∏è Imprimir</button>
      </div>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio">
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim">
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim">
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante"><option value="">Todos</option></select>
      </label>
      <label>Setor:
        <select id="filtroSetor"><option value="">Todos</option></select>
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o">
      </label>
      <button id="btnFiltrar" onclick="filtrar()">üîç Filtrar</button>
      <button id="btnConcluirSelecionados" onclick="concluirSelecionados()">‚úÖ Concluir Selecionados</button>
    </div>

    <div id="loading">Carregando...</div>
    <div id="semDados" style="display: none;">Sem dados para exibir.</div>

    <div class="table-container">
      <table id="tabelaExport" style="display: none;">
        <thead>
          <tr>
            <th><input type="checkbox" id="checkAll" onclick="selecionarTodos(this)"></th>
            <th>Data e Hora</th>
            <th>Item</th>
            <th>Unidade</th>
            <th>Quantidade</th>
            <th>Setor</th>
            <th>Solicitante</th>
            <th>Observa√ß√µes</th>
            <th>Status</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaRequisicoes"></tbody>
      </table>
    </div>
  </div>

  <script>
    window.onload = function() {
      carregarDados();
      document.getElementById("filtroPalavra").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          filtrar();
        }
      });
    };
  </script>
</body>
</html>
