<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }

    .topo-fixo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .cabecalho {
      background: #b8860b;
      color: white;
      padding: 12px;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 20px;
      top: 8px;
      height: 40px;
    }

    .exportar {
      position: absolute;
      right: 20px;
      top: 10px;
      display: flex;
      gap: 8px;
    }

    .exportar button {
      background: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: white;
    }

    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }

    #btnFiltrar, #btnMassa {
      background: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .espaco-topo {
      height: 190px; /* Altura para compensar o topo fixo */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #00796b;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .acoes button {
      margin-right: 5px;
      padding: 4px 8px;
    }

    .acoes input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="topo-fixo">
    <div class="cabecalho">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" class="logo">
      <h2>Painel de Requisi√ß√µes</h2>
      <div class="exportar">
        <button onclick="exportarPDF()">üìÑ PDF</button>
        <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
        <button onclick="concluirMassa()">‚úÖ Conclus√£o em Massa</button>
      </div>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Hora Inicial:
        <input type="time" id="filtroHoraInicio">
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim">
      </label>
      <label>Hora Final:
        <input type="time" id="filtroHoraFim">
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <select id="filtroSetor">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o">
      </label>
      <button id="btnFiltrar" onclick="filtrar()">üîç Filtrar</button>
    </div>
  </div>

  <div class="espaco-topo"></div>

  <table id="tabelaExport">
    <thead>
      <tr>
        <th>‚úî</th>
        <th>Data e Hora</th>
        <th>Item</th>
        <th>Unidade</th>
        <th>Quantidade</th>
        <th>Setor</th>
        <th>Solicitante</th>
        <th>Observa√ß√µes</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaRequisicoes"></tbody>
  </table>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const res = await fetch(url);
      const dados = await res.json();
      requisicoes = dados.map(l => l.map(c => c || ''));

      preencherSelects(requisicoes);
      renderizarTabela(requisicoes.map((linha, idx) => ({ linha, idx })));
    }

    function preencherSelects(lista) {
      const solicitantes = [...new Set(lista.map(l => l[5]).filter(n => n))];
      const setores = [...new Set(lista.map(l => l[4]).filter(n => n))];

      const selSol = document.getElementById('filtroSolicitante');
      const selSet = document.getElementById('filtroSetor');

      solicitantes.sort().forEach(n => {
        const o = document.createElement('option');
        o.value = n; o.textContent = n;
        selSol.appendChild(o);
      });

      setores.sort().forEach(n => {
        const o = document.createElement('option');
        o.value = n; o.textContent = n;
        selSet.appendChild(o);
      });
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      lista.forEach(({ linha, idx }) => {
        const tr = document.createElement('tr');
        const check = document.createElement('td');
        check.innerHTML = `<input type="checkbox" data-index="${idx}">`;
        tr.appendChild(check);

        linha.forEach(cel => {
          const td = document.createElement('td');
          td.textContent = cel;
          tr.appendChild(td);
        });

        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'acoes';

        ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
          const btn = document.createElement('button');
          btn.textContent = acao;
          btn.onclick = () => atualizarStatus(idx, acao);
          tdAcoes.appendChild(btn);
        });

        tr.appendChild(tdAcoes);
        tabela.appendChild(tr);
      });
    }

    async function atualizarStatus(index, acao) {
      const linha = requisicoes[index];
      const url = 'https://script.google.com/macros/s/AKfycbwthsBTwGrsafdkZXVhBV0lDSiy3dHcTinf9rKU0_1sQ96PAhqr9k7AIOdkcGtExUzVrw/exec';
      const payload = {
        dataHora: linha[0],
        item: linha[1],
        novaAcao: acao
      };

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        carregarDados();
      } else {
        alert('Erro ao atualizar.');
      }
    }

    function concluirMassa() {
      const selecionados = document.querySelectorAll('input[type="checkbox"]:checked');
      if (selecionados.length === 0) return alert("Nenhuma linha selecionada.");

      selecionados.forEach(input => {
        const index = parseInt(input.dataset.index);
        atualizarStatus(index, "Concluir");
      });
    }

    async function filtrar() {
      const dataIni = document.getElementById('filtroDataInicio').value;
      const horaIni = document.getElementById('filtroHoraInicio').value || '00:00';
      const dataFim = document.getElementById('filtroDataFim').value;
      const horaFim = document.getElementById('filtroHoraFim').value || '23:59';
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

      const dtInicio = dataIni ? new Date(`${dataIni}T${horaIni}`) : null;
      const dtFim = dataFim ? new Date(`${dataFim}T${horaFim}`) : null;

      const resultado = requisicoes
        .map((linha, idx) => ({ linha, idx }))
        .filter(({ linha }) => {
          const [dataHora, item, unidade, quantidade, setorLinha, solicitanteLinha, obs, status] = linha.map(c => c.toLowerCase());
          const dtLinha = new Date(linha[0]);
          return (!dtInicio || dtLinha >= dtInicio) &&
                 (!dtFim || dtLinha <= dtFim) &&
                 (!solicitante || solicitanteLinha === solicitante) &&
                 (!setor || setorLinha === setor) &&
                 (!palavra || item.includes(palavra) || obs.includes(palavra));
        });

      renderizarTabela(resultado);
    }

    function exportarPDF() {
      html2pdf().from(document.getElementById('tabelaExport')).save('requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade em desenvolvimento.");
    }

    carregarDados();
  </script>
</body>
</html>
